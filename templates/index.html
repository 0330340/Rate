<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berechnungen</title>
</head>
<body>
    <h1>Berechnungen</h1>
    <form method="POST">
        <label for="turnover">Rate on Turnover (%):</label>
        <input type="text" id="turnover" name="turnover"><br><br>

        <label for="dso">DSO (Days Sales Outstanding):</label>
        <input type="text" id="dso" name="dso"><br><br>

        <label for="receivables">Rate on Outstandings (%):</label>
        <input type="text" id="receivables" name="receivables"><br><br>

        <input type="submit" value="Berechnen">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if rate_on_turnover %}
        <p>Rate on Turnover: {{ rate_on_turnover }}</p>
    {% endif %}

    {% if rate_on_outstandings %}
        <p>Rate on Outstandings: {{ rate_on_outstandings }}</p>
    {% endif %}
</body>
</html>
